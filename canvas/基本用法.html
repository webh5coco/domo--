<canvas width='200' heigth='200' id='mycv'>

    <script>
    
   
   function drow(){
        var mycav=document.getElementById('mycv');
    // var ctx=mycav.getContext('2d');//获取上下文环境，获得绘画功能

     //检查支持情况
    
    if(mycav.getContext){
        var ctx=mycav.getContext('2d');
        ctx.fillStyle="rgb(200,0,0)";//fillStyle填充颜色
        ctx.fillRect(15,15,55,50);//四个参数分别是X,Y,width,height;


        ctx.fillStyle='yellow';
        ctx.fillRect(30,100,65,50);

    }else{
        
        alert('you navigator is not support');
    }


   }


drow();



    </script>
