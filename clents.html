<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<style>
    .ss{
        width:400px;
        height:400px;
        margin:0px auto;
        background-color:#ccc;
        position: relative;
    
    }
    #sf{
         width:100px;
         height:100px; 
         margin:0px auto;
         background-color: silver;
         position: absolute;
         left:50%;
         margin-left:-50px;
         top:50%;
         margin-top:-50px;

    }
</style>
<body>
<div class="ss" id="ss">
       <div id="sf"></div>
</div>

<script>
    
var s=document.getElementById("ss");
var d=document.getElementById("sf");
alert(s.offsetLeft);/*父元素距离左边的距离*/
alert(d.clientWidth);/*元素可视范围的宽度*/
alert(d.clientTop);/*距离父级可视区范围的高度*/
alert(d.clientHeight);/*可视区范围的高度*/
alert(d.offsetLeft);/*相对于父级左边的距离*/
alert(d.clientLeft);/*距离border的距离*/

    



</script>
    
</body>
</html>
