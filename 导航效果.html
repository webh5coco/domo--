<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src='jquery-1.7.2.min.js'></script>
<style>
    *{margin:0px;padding:0px;}
    body{background-color:silver;}
    ul{list-style: none;}
    .nav_list{
       height:100px;
       background-color:#666;
       opacity: 0.7;
       position: relative;
    }

    ul li{width:120px;height:100px;float:left;line-height:100px;text-align: center;color:white;cursor:pointer;}

  
    ul span{display: block;width:120px;height:3px;background-color: white;position:absolute;left:0px;bottom:0px;}
    
</style>
</head>
<body>
      <div class='nav_list'>
          <ul>
              <li class='active'>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
              <span></span>
          </ul>

        
      </div>
    
    <script>
      var dis=0;
      alert($('li').length);
    $('ul li').bind('mouseover',function(even){
      
        dis=$(this).offset().left+'px';//动态获取小白条需要运动的距离
            $('span').stop();
            $('span').animate({'left':dis},'fast');
           /* even.stopPropagation();*/


     })
          
$('ul').bind('mouseleave',function(){//采用mouseleave代替mouseout,mouseover用mouseenter代替
     $('span').stop();//执行动画前关闭动画
     $('span').animate({'left':0},'slow')
})

    
          
  

    
    
 
   
     

      

    

 
    </script>
</body>
</html>
