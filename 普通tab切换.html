<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{margin:0px;padding:0px;}
   

    ul{list-style: none;overflow: hidden;}
    li{width:100px;height:40px;text-align: center;line-height: 40px;border:1px solid orange;margin:0px 20px;float:left;}
    .li_active{background-color: orange;}

     div{width:400px;height:400px;background-color: silver;border:1px solid red;display: none;}
    .active{background-color: red;display: block;}
    
</style>
</head>
<body>
    <ul id='uu'>
    <li class='li_active'>1</li>
    <li>2</li>
    <li>3</li>

    </ul>
    <div class='active'>1</div>
    <div>2</div>
    <div>3</div>
    <script>
    window.onload=function(){
        
        var oLi=document.getElementsByTagName('li');//获取所有li标签,，这是一个数组
        var oDiv=document.getElementsByTagName('div');//获取所有div
        var i=0;

        for(i=0;i<oLi.length;i++){//外层循环，给每一个li标签加上onclick事件

          oLi[i].index=i;    //给每一个oli对象添加一个自定义属性来记录是第几个，比如oli[0]=0;oli[1]=1
          oLi[i].onclick=function(){

             for(var m=0;m<oDiv.length;m++){//因为点击事件都要处理一次，所以要遍历一次，
                oLi[m].className=' ';//让所有的li都去掉li_active这个类,去掉之后当前点击的加上这个类，就能保证它是唯一一个加上这个类的
               oDiv[m].className=' ';//同上道理
             }

            this.className='li_active';//给当前发生事件的按钮加上这个类
            oDiv[this.index].className='active';//给当前显示的div加上active这个类
            

          }


        }




    }



    </script>
</body>
</html>
