    var mcav=document.getElementById('cavs');

        ctx.beginPath();
        ctx.fillStyle='orange';
        ctx.moveTo(100,100);
        ctx.lineTo(120,140);
        ctx.lineTo(120,60);
        ctx.fill();
        
ctx.beginPath();
    ctx.moveTo(150,205);
    ctx.lineTo(150,45);
    ctx.lineTo(45,205);
    ctx.closePath();
    ctx.stroke();

}
